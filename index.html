<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Keybord Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="">

   <main class=" min-h-screen bg-[url(images/background.png)] bg-black bg-no-repeat bg-center">
    <section id="home-screen" class="home-scr flex items-center min-h-screen"> 
        <div class="all-text w-2/3 mx-auto flex flex-col items-center uppercase gap-10 ">
            <h1 class="text-white text-9xl anton-regular"> alphabet clash </h1>
            <p class="text-white capitalize text-2xl"> unlesh your keyboard kung fu : press enter to play </p>
            <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg px-10 bg-white py-5 rounded-xl font-bold text-xl">Play Now</button>
            
        </div>
              
    </section>

    <section id="play-screen" class="play-ground hidden">
        <div class="flex flex-col items-center pt-24 gap-10 ">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[18px] rounded-xl mx-auto"> 
                <p id="current-alphabet" class="text-white text-8xl font-bold flex justify-center items-center h-64 uppercase">  </p>
            </div>
            <!-- keypad -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1 text-2xl">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1 text-2xl">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1 text-2xl">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
                <div id="right-button" class="flex justify-center hidden capitalize font-semibold">
                    <h1 class="text-white">you press right button</h1>
                </div>
                <div id="wrong-button" class="flex justify-center hidden capitalize font-semibold">
                    <h1 class="text-white">you press wrong button</h1>
                </div>
            </div>
           
              <!-- result -->
               <div class="life&score-btn flex justify-between w-2/3">
                <button class="life-btn btn text-white bg-red-600  rounded-full ">
                    
                    Life <span><img src="./images/Group 23.svg" alt=""></span> <span id="current-life">5</span>
                </button>
                <button class="score-btn btn text-white bg-violet-950  rounded-full">
                    
                    Score <span> <img src="./images/monetization_on.svg" alt=""></span><span id="current-score">0</span>
                  </button>
               </div>

        </div>
    </section>
    <section id="final-score-screen" class="flex justify-center items-center min-h-screen hidden"> 
             <div class="bg-blue-600 rounded-xl p-10 w-96 h-64">
                <div class="flex justify-center"><h1 class="text-white text-6xl font-bold">Score: <span id="total-score"> 0 </span></h1></div> 
                <div class="flex justify-center my-5">
                    <button onclick="playAgain()" class="btn btn-primary bg-white text-blue-900 font-bold">play again</button>
                </div>
                <div class="flex justify-center font-semibold"><h5 class="capitalize text-white">Practice will make you a pro</h5></div>
             </div>   
    </section>
   </main>
    

    <script src="tailwind.config.js"></script>
    <script src="./scripts/playground.js"></script>
    <script src="./utility.js"></script>
</body>
</html>
